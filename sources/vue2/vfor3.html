<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 自学教程(runoops.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value, key, index) in object">
            {{ index }}. {{ key }} : {{ value }}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            object: {
                name: '自学教程',
                url: 'http://runoops.com'
            }
        }
    })
</script>
</body>
</html>
