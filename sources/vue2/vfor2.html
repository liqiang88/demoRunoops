<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 自学教程(runoops.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <template v-for="site in sites">
            <li>{{ site.name }}</li>
            <li>--------------</li>
        </template>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            sites: [
                { name: 'Runoops' },
                { name: 'Google' },
                { name: 'Taobao' }
            ]
        }
    })
</script>
</body>
</html>
