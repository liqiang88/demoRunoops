<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>自学教程(runoops.com)</title> 
<style>
div.polaroid {
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
}

div.container {
  padding: 10px;
}
</style>
</head>
<body>

<h2> 卡片</h2>

<p>box-shadow属性可以用来创建纸质样式卡片:</p>

<div class="polaroid">
  <img src="http://runoops.com/wp-content/uploads/2020/10/timg.jpg" alt="Blue Sky" style="width:100%">
  <div class="container">
    <p>Blue Sky</p>
  </div>
</div>

</body>
</html>
