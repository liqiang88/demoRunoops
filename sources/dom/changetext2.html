<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML DOM 事件改变文本 实例 - 自学教程(runoops.com)</title>
</head>
<body>

<p id="p1">Hello world!</p>

<script>
    function ChangeText()
    {
        document.getElementById("p1").innerHTML="Hello Runoops!";
    }
</script>

<input type="button" onclick="ChangeText()" value="修改文本" />

</body>
</html>
