<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML DOM 方法实例 - 自学教程(runoops.com)</title>
</head>
<body>

<p>Hello World!</p>

<div id="main">
    <p>DOM 是非常有用的。</p>
    <p>这个实例演示了 <b>getElementsByTagName</b> 方法的使用。</p>
</div>

<script>
    x=document.getElementById("main").getElementsByTagName("p");
    document.write("div 中的第一个段落为: " + x[0].innerHTML);
</script>

</body>
</html>
