<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML DOM 实例 创建新的HTML元素 createElement()- 自学教程(runoops.com)</title>
</head>
<body>

<div id="div1">
    <p id="p1">这是一个段落。</p>
    <p id="p2">这是另一个段落。</p>
</div>
<script>
    var para=document.createElement("p");
    var node=document.createTextNode("这是一个新段落。");
    para.appendChild(node);
    var element=document.getElementById("div1");
    element.appendChild(para);
</script>


</body>
</html>
