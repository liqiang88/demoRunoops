<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML DOM事件实例 - 自学教程(runoops.com)</title>
</head>
<body onload="checkCookies()">

<script>
    function checkCookies()
    {
        if (navigator.cookieEnabled==true)
        {
            alert("Cookie 可用")
        }
        else
        {
            alert("Cookie 不可用")
        }
    }
</script>

<p>页面载入时，弹出浏览器 Cookie 可用状态。</p>

</body>
</html>
