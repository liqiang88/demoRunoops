<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML DOM 事件-修改背景颜色 实例 - 自学教程(runoops.com)</title>
</head>
<body>

<script>
    function ChangeBackground()
    {
        document.body.style.backgroundColor="lavender";
    }
</script>

<input type="button" onclick="ChangeBackground()" value="修改背景颜色" />


</body>
</html>
