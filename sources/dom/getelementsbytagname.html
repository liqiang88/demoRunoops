<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML DOM 访问实例 - 自学教程(runoops.com)</title>
</head>
<body>

<p>Hello World!</p>
<p>DOM 是非常有用的!</p>
<p>这个实例演示了 <b>getElementsByTagName</b> 方法的使用。</p>

<script>
    x=document.getElementsByTagName("p");
    document.write("第一个段落的文本为: " + x[0].innerHTML);
</script>


</body>
</html>
