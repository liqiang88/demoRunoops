<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML DOM 实例 - 自学教程(runoops.com)</title>
</head>
<body>
<script>
    function changeImage()
    {
        element=document.getElementById('myimage')
        if (element.src.match("bulbon"))
        {
            element.src="/static/img/pic_bulboff.gif";
        }
        else
        {
            element.src="/static/img/pic_bulbon.gif";
        }
    }
</script>
<img id="myimage" onclick="changeImage()" border="0" src="/static/img/pic_bulboff.gif" width="100" height="180">
<p>点击灯泡 开/关 灯</p>

</body>
</html>
